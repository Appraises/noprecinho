<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PreçoJá</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/landing.css">
    <style>
        body {
            background-color: #F8FAFC;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
        }

        .auth-card {
            background: #FFFFFF;
            padding: 2.5rem 3rem;
            /* Increase side padding slightly for better proportion */
            border-radius: 16px;
            border: 1px solid #E2E8F0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
            /* Critical for symmetry */
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            /* Left align */
            gap: 0.75rem;
            margin-bottom: 2rem;
            color: #0F172A;
            font-weight: 800;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .logo svg {
            color: var(--l-primary);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #64748B;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #F8FAFC;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            color: #0F172A;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--l-primary);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(0, 200, 150, 0.1);
        }

        .btn {
            width: 100%;
            margin-top: 1.5rem;
            background: var(--l-primary);
            color: white;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--l-primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 200, 150, 0.2);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            /* Keep centered for footer links usually looks better/separates them */
            font-size: 0.875rem;
            color: #64748B;
        }

        .auth-footer a {
            color: var(--l-primary-dark);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: #EF4444;
            background: #FEF2F2;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .error-msg:not(:empty) {
            display: block;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="/" class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" />
                    <circle cx="12" cy="9" r="2.5" />
                </svg>
                PreçoJá
            </a>

            <form id="login-form">
                <div class="error-msg" id="error-msg"></div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required autocomplete="email" placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required autocomplete="current-password"
                        placeholder="••••••••">
                </div>

                <div style="text-align: right; margin-bottom: 1rem;">
                    <a href="/forgot-password.html"
                        style="color: #64748B; font-size: 0.875rem; text-decoration: none;">Esqueci minha senha</a>
                </div>

                <button type="submit" class="btn" id="submit-btn">Entrar</button>
            </form>

            <div class="auth-footer">
                Não tem uma conta? <a href="/signup.html">Cadastre-se</a>
            </div>
            <div class="auth-footer" style="margin-top: 0.5rem;">
                <a href="/" style="color: #94A3B8; font-weight: 500;">← Voltar para home</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from './src/js/auth.js';

        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const errorMsg = document.getElementById('error-msg');

        // Redirect if already logged in
        if (auth.isAuthenticated()) {
            window.location.href = '/app.html';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value;
            const password = passwordInput.value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Entrando...';
            errorMsg.textContent = '';

            try {
                await auth.login(email, password);
                window.location.href = '/app.html';
            } catch (err) {
                console.error(err);
                errorMsg.textContent = err.message || 'Erro ao conectar. Tente novamente.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Entrar';
            }
        });
    </script>
</body>

</html>
