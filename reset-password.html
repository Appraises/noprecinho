<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha | NoPrecinho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #00C896;
            --color-primary-dark: #00A87A;
            --color-bg: #F8FAFC;
            --color-surface: #FFFFFF;
            --color-text: #1E293B;
            --color-text-secondary: #64748B;
            --color-border: #E2E8F0;
            --color-error: #EF4444;
            --color-success: #10B981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--color-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--color-surface);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        h1 {
            font-size: 1.5rem;
            color: var(--color-text);
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--color-text-secondary);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: 500;
            color: var(--color-text);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 200, 150, 0.15);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--color-primary-dark);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .message.success {
            background: #D1FAE5;
            color: #065F46;
        }

        .message.error {
            background: #FEE2E2;
            color: #991B1B;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.75rem;
        }

        .hidden {
            display: none;
        }

        .success-container {
            text-align: center;
        }

        .success-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <span class="logo-text">NoPrecinho</span>
        </div>

        <div id="form-container">
            <h1>Redefinir Senha</h1>
            <p class="subtitle">Digite sua nova senha</p>

            <div id="message" class="message hidden"></div>

            <form id="reset-form">
                <div class="form-group">
                    <label for="password">Nova Senha</label>
                    <input type="password" id="password" name="password" required minlength="8"
                        placeholder="Mínimo 8 caracteres">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required minlength="8"
                        placeholder="Digite novamente">
                </div>

                <button type="submit" class="btn" id="submit-btn">Redefinir Senha</button>
            </form>
        </div>

        <div id="success-container" class="success-container hidden">
            <div class="success-icon">✅</div>
            <h1>Senha Alterada!</h1>
            <p class="subtitle">Sua senha foi redefinida com sucesso.</p>
            <a href="login.html" class="back-link">Fazer Login →</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('reset-form');
        const messageEl = document.getElementById('message');
        const submitBtn = document.getElementById('submit-btn');
        const formContainer = document.getElementById('form-container');
        const successContainer = document.getElementById('success-container');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            messageEl.classList.remove('hidden');
            messageEl.classList.add('error');
            messageEl.textContent = 'Token inválido. Solicite um novo link de recuperação.';
            submitBtn.disabled = true;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                messageEl.classList.remove('hidden', 'success');
                messageEl.classList.add('error');
                messageEl.textContent = 'As senhas não coincidem';
                return;
            }

            if (password.length < 8) {
                messageEl.classList.remove('hidden', 'success');
                messageEl.classList.add('error');
                messageEl.textContent = 'A senha deve ter pelo menos 8 caracteres';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Redefinindo...';
            messageEl.classList.add('hidden');

            try {
                const response = await fetch('http://localhost:3000/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (response.ok) {
                    formContainer.classList.add('hidden');
                    successContainer.classList.remove('hidden');
                } else {
                    messageEl.classList.remove('hidden', 'success');
                    messageEl.classList.add('error');
                    messageEl.textContent = data.error || 'Erro ao redefinir senha';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Redefinir Senha';
                }
            } catch (error) {
                messageEl.classList.remove('hidden');
                messageEl.classList.add('error');
                messageEl.textContent = 'Erro de conexão. Tente novamente.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Redefinir Senha';
            }
        });
    </script>
</body>

</html>
