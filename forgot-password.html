<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Minha Senha | PreçoJá</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #00C896;
            --color-primary-dark: #00A87A;
            --color-bg: #F8FAFC;
            --color-surface: #FFFFFF;
            --color-text: #1E293B;
            --color-text-secondary: #64748B;
            --color-border: #E2E8F0;
            --color-error: #EF4444;
            --color-success: #10B981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--color-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--color-surface);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-text {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-primary);
        }

        h1 {
            font-size: 1.5rem;
            color: var(--color-text);
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--color-text-secondary);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: 500;
            color: var(--color-text);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 200, 150, 0.15);
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--color-primary-dark);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .message.success {
            background: #D1FAE5;
            color: #065F46;
        }

        .message.error {
            background: #FEE2E2;
            color: #991B1B;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--color-text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .back-link:hover {
            color: var(--color-primary);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <span class="logo-text">PreçoJá</span>
        </div>

        <h1>Esqueci Minha Senha</h1>
        <p class="subtitle">Digite seu e-mail para receber um link de recuperação</p>

        <div id="message" class="message hidden"></div>

        <form id="forgot-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>

            <button type="submit" class="btn" id="submit-btn">Enviar Link de Recuperação</button>
        </form>

        <a href="login.html" class="back-link">← Voltar para o login</a>
    </div>

    <script>
        const form = document.getElementById('forgot-form');
        const messageEl = document.getElementById('message');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            messageEl.classList.add('hidden');

            try {
                const response = await fetch('http://localhost:3000/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                messageEl.classList.remove('hidden', 'error', 'success');

                if (response.ok) {
                    messageEl.classList.add('success');
                    messageEl.textContent = data.message || 'Se o e-mail existir, você receberá instruções de recuperação.';
                    form.reset();
                } else {
                    messageEl.classList.add('error');
                    messageEl.textContent = data.error || 'Erro ao enviar e-mail';
                }
            } catch (error) {
                messageEl.classList.remove('hidden');
                messageEl.classList.add('error');
                messageEl.textContent = 'Erro de conexão. Tente novamente.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Link de Recuperação';
            }
        });
    </script>
</body>

</html>
